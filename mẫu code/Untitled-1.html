<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini Canva Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #canvas { border: 1px solid #ccc; }
  </style>
</head>
<body>

<h2>Mini Canva</h2>
<canvas id="canvas" width="800" height="500"></canvas>
<br>
<button id="addRectBlue">Thêm khối vuông màu xanh</button>
<button id="addRectRed">Thêm khối vuông màu đỏ</button>
<button id="addRectYellow">Thêm khối vuông màu vàng</button>
<button id="addText">Thêm chữ</button>
<button id="export">Xuất ảnh</button>

<script>
  const canvas = new fabric.Canvas('canvas');

  document.getElementById('addRectRed').onclick = () => {
    const rect = new fabric.Rect({
      left: 100, top: 100,
      fill: 'red',
      width: 100, height: 100
    });
    canvas.add(rect);
  };
  document.getElementById('addRectBlue').onclick = () => {
    const rect = new fabric.Rect({
      left: 100, top: 100,
      fill: 'blue',
      width: 100, height: 100
    });
    canvas.add(rect);
  };
  document.getElementById('addRectYellow').onclick = () => {
    const rect = new fabric.Rect({
      left: 100, top: 100,
      fill: 'yellow',
      width: 100, height: 100
    });
    canvas.add(rect);
  };

  document.getElementById('addText').onclick = () => {
    const text = new fabric.Textbox('Nhập chữ ở đây', {
      left: 200, top: 200,
      fontSize: 20, fill: 'black'
    });
    canvas.add(text);
  };

  document.getElementById('export').onclick = () => {
    const dataURL = canvas.toDataURL({ format: 'png' });
    const link = document.createElement('a');
    link.href = dataURL;
    link.download = 'design.png';
    link.click();
  };
</script>

</body>
</html>
